  <path d="M 5 14 L 9 18 L 5 22" stroke="#ffb71b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Outgoing arrow (right side, pointing OUT OF document) -->
